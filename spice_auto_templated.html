        <script>
            var host = null, port = null;
            var sc;

            function spice_set_cookie(name, value, days) {
                var date, expires;
                date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toGMTString();
                document.cookie = name + "=" + value + expires + "; path=/";
            };

            function spice_query_var(name, defvalue) {
                var match = RegExp('[?&]' + name + '=([^&]*)')
                                  .exec(window.location.search);
                return match ?
                    decodeURIComponent(match[1].replace(/\+/g, ' '))
                    : defvalue;
            }

            function spice_error(e)
            {
                disconnect();
            }

            function inject_qs_param_if_missing (path, param, value) {
                // force pretend that we're dealing with a relative path
                // (assume that we wanted an extra if we pass one in)
                path = "/" + path;

                var elem = document.createElement('a');
                elem.href = path;

                var param_eq = encodeURIComponent(param) + "=";
                var query;
                if (elem.search) {
                    query = elem.search.slice(1).split('&');
                } else {
                    query = [];
                }

                if (!query.some(function (v) { return v.startsWith(param_eq); })) {
                    query.push(param_eq + encodeURIComponent(value));
                    elem.search = "?" + query.join("&");
                }

                return elem.pathname.slice(1) + elem.search + elem.hash;
            };

            function inject_qs_param (path, param, value) {
                // force pretend that we're dealing with a relative path
                // (assume that we wanted an extra if we pass one in)
                path = "/" + path;

                var elem = document.createElement('a');
                elem.href = path;

                var param_eq = encodeURIComponent(param) + "=";
                var query;
                if (elem.search) {
                    query = elem.search.slice(1).split('&');
                } else {
                    query = [];
                }

                var param_idx = query.findIndex(function(v) {
                    return v.startsWith(param_eq);
                });
                if (param_idx != -1) {
                    query.splice(param_idx, 1);
                }

                query.push(param_eq + encodeURIComponent(value));
                elem.search = "?" + query.join("&");

                return elem.pathname.slice(1) + elem.search + elem.hash;
            };

            function connect()
            {
                var host=spice_query_var('host', window.location.hostname),
                    port=spice_query_var('port', window.location.port),
                    password="$password",   // filled by server
                    scheme="ws://",
                    path=spice_query_var('path', '$path'),
                    token='$token',
                    uri;

                if (window.location.protocol == 'https:') {
                    scheme = "wss://";
                }

                if (!port) {
                    if (window.location.protocol == 'http:') {
                        port = 80;
                    }
                    else if (window.location.protocol == 'https:') {
                        port = 443;
                    }
                }

                // Set the token in a cookie.
                // This is used by nova-spiceproxy.
                spice_set_cookie('token', token, 1)

                // insert token to path as a query string param
                path = inject_qs_param(path, 'token', token);

                if ((!host) || (!port)) {
                    console.log("must specify host and port in URL");
                    return;
                }

                if (sc) {
                    sc.stop();
                }

                // uri = scheme + host + ":" + port;
                uri = scheme + host + ":" + port + '/' +path;

                try
                {
                    sc = new SpiceMainConn({uri: uri, screen_id: "spice-screen", dump_id: "debug-div",
                                message_id: "message-div", password: password, onerror: spice_error, onagent: agent_connected });
                }
                catch (e)
                {
                    alert(e.toString());
                    disconnect();
                }

            }

            function disconnect()
            {
                console.log(">> disconnect");
                if (sc) {
                    sc.stop();
                }
                if (window.File && window.FileReader && window.FileList && window.Blob)
                {
                    var spice_xfer_area = document.getElementById('spice-xfer-area');
                    document.getElementById('spice-area').removeChild(spice_xfer_area);
                    document.getElementById('spice-area').removeEventListener('dragover', handle_file_dragover, false);
                    document.getElementById('spice-area').removeEventListener('drop', handle_file_drop, false);
                }
                console.log("<< disconnect");
            }

            function agent_connected(sc)
            {
                window.addEventListener('resize', handle_resize);
                window.spice_connection = this;

                resize_helper(this);

                if (window.File && window.FileReader && window.FileList && window.Blob)
                {
                    var spice_xfer_area = document.createElement("div");
                    spice_xfer_area.setAttribute('id', 'spice-xfer-area');
                    document.getElementById('spice-area').addEventListener('dragover', handle_file_dragover, false);
                    document.getElementById('spice-area').addEventListener('drop', handle_file_drop, false);
                }
                else
                {
                    console.log("File API is not supported");
                }
            }

            connect();
        </script>
